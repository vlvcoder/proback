<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <button id="btnNext">&#9193;</button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button id="btnShow">&#9210;</button>
        <button id="btnRotate">&#128260;</button>
        <div id="bitem" />
    </main>

    <script>
        let cnt = 0;
        var block = document.getElementById('bitem');

        const nextBack = () => {
            const backImage = `url('back-${cnt++ % 17}.jpg')`;
            document.body.style.backgroundImage = backImage;
            block.style.backgroundImage = backImage;
        }

        const showBitem = () => {
            if (!block.className) {
                block.className = 'bitem-static';
            } else {
                block.className = '';
            }
        }

        const rotateBitem = () => {
            if (!block.className || block.className === 'bitem-static') {
                block.className = 'bitem-static bitem-dynamic';
            } else {
                block.className = '';
            }
        }

        document.getElementById('btnNext').onclick = nextBack;
        document.getElementById('btnShow').onclick = showBitem;
        document.getElementById('btnRotate').onclick = rotateBitem;

    </script>
</body>

</html>
